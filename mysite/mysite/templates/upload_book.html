{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center">
	<div class="col-6">
		<div class="card">
			<div class="card-body">
			<h2>Upload Book</h2>
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{form|crispy}}
					<button type="submit" class="btn btn-primary">Upload Book</button>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}

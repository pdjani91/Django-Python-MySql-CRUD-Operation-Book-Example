<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title %}My Site{% endblock %}</title>
    <style type="text/css">
    	.asteriskField{
    		display: none;
    	}

    	form .alert ul li{
    		list-style: none;
    	}

    	form .alert ul{
    		padding: 0;
    		margin: 0;
       	}
    </style>
  </head>
  <body>
	  	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
	  		<div class="container">
	  		<a class="navbar-brand" href="{% url 'home' %}">My Site</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'home' %}">Home</a>
	      </li>
	      {% if user.is_authenticated %}
	      <!-- <li class="nav-item">
	        <a class="nav-link" href="{% url 'upload' %}">Upload Files</a>
	      </li> -->
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'upload_book' %}">Upload Books</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'book_list' %}">Book List</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'class_book_list' %}">Books ( Class-Based-View )</a>
	      </li>
	      <!-- <li class="nav-item">
	        <a class="nav-link" href="{% url 'secret' %}">Secret Page</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'secret2' %}">Secret Page 2</a>
	      </li> -->
	      {% endif %}
	      
	      
	    </ul>
	    {% if user.is_authenticated %}
	    	<ul class="navbar-nav">
	      
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          {{user.username}}
		        </a>
		        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
		        </div>
		      </li>
	      
	    </ul>
	    {% else %}
		    <form class="form-inline my-2 my-lg-0">
		    	<a href="{% url 'login' %}" class="btn btn-outline-secondary">LogIn</a>
				<a href="{% url 'signup' %}" class="btn btn-primary ml-2">SignUp</a>
		    </form>
	    {% endif %}
	  </div>
	</div>
	</nav>
<!-- ================================================================ -->
  	<div class="container">
		{% block content %}
		{% endblock %}
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
